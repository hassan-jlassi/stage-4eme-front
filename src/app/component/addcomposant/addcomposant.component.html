<h2 class="center">Ajouter un Composant</h2>
<br>
<br>
<form [formGroup]="addComposantForm" (ngSubmit)="addComposant()" class="form-container">
  <div class="form-group">
    <label>Nom du Composant:</label>
    <input type="text" class="form-control" formControlName="nomC">
    <div *ngIf="addComposantForm.controls['nomC'].invalid && addComposantForm.controls['nomC'].touched" class="alert alert-danger">
      <p *ngIf="addComposantForm.controls['nomC'].hasError('required')">Nom du composant requis</p>
      <p *ngIf="addComposantForm.controls['nomC'].hasError('minlength')">Nom doit contenir au moins 3 caractères</p>
    </div>
  </div>
  <div class="form-group">
    <label>Quantité:</label>
    <input type="number" class="form-control" formControlName="quantite">
    <div *ngIf="addComposantForm.controls['quantite'].invalid && addComposantForm.controls['quantite'].touched" class="alert alert-danger">
      <p *ngIf="addComposantForm.controls['quantite'].hasError('required')">Quantité requise</p>
      <p *ngIf="addComposantForm.controls['quantite'].hasError('min')">La quantité doit être d'au moins 1</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary center" [disabled]="addComposantForm.invalid">Ajouter Composant</button>
  <br>
  <br>
  <br>
  <br>
</form>
